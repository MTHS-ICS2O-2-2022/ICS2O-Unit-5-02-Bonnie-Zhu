<!DOCTYPE html>
<!--- ICS2O random number builder --->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Random number builder" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Bonnie Zhu" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Random number builder</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  </noscript>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/th.jpeg" />
</head>
<title>Radio Button</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Radio Button</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div id="radio-button-value">?</div>
      <p>
        Choose a mode, to make the random number from postive 1-6, or negative
        1-6!
      </p>
      <div id="radio-button">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="positive">
          <input checked class="mdl-radio__button" id="positive" name="random" type="radio" value="positive" />
          <span class="mdl-radio__label">Always Positive</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="negative">
          <input class="mdl-radio__button" id="negative" name="random" type="radio" value="negative" />
          <span class="mdl-radio__label">Always Negative</span>
        </label>
      </div>
      <p></p>
      <div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Show Value
        </button>
      </div>
    </main>
  </div>
</body>
</html>
